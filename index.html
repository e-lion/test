<!DOCTYPE html>
<html>
<script type="text/javascript" src ="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js">
</script>
<body>
    <div ng-app="" ng-init="name='lionel'">
        <p>Pleas Enter You Name :) <input type ="text" ng-model ="name"></p>
        <p><h1>Hello {{ name }}</h1></p>
    </div>
    <div ng-app="2" ng-init="name=['jane','joe']">
        <p>
            <ul>
             <li ng-repeat="x in name"> {{ x }}</li>
            </ul>
        </p>
    </div>
     <div ng-app="" ng-init="names=[
        {name:'Jani',country:'Norway'},
        {name:'Hege',country:'Sweden'},
        {name:'Kai',country:'Denmark'}]">
        <ul>
            <li ng-repeat="x in names">
                {{ x.name + ', ' + x.country }}
            </li>
        </ul>
    </div> 
</body>
</html>
